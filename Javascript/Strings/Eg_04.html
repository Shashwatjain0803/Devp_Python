<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        moviename  = "avengers"
        console.log(moviename.charAt(5)) // charAt(index)
        console.log(moviename.charAt(0))

        // concat
        firstname  = "shashwat"
        lastname = "jain"
        console.log(firstname + "" + lastname)
        console.log(firstname.concat(lastname))
        console.log(firstname+lastname)

        // includes()
        console.log(firstname.includes("w"))
        console.log(firstname.includes("W"))

        // indexof() and lastindex()
        usercity  = "jabalpur"
        console.log(usercity.indexOf("a"))
        console.log(usercity.lastIndexOf("a"))
        console.log(usercity.indexOf("a",3))
        console.log(usercity.indexOf("h"))

        // replace 
        console.log(usercity.replace("jabalpur","hyderabad"))

        //replace all 
        program = "python is a programming language and javascript is a programming language"
        console.log(program.replaceAll("a" ,"A"))

        // toUpperCase() and toLowerCase()
        console.log(usercity.toUpperCase())
        console.log(usercity.toLowerCase())
    </script>
</body>
</html>
