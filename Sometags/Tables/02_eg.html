<!DOCTYPE html>
<html >
<head>
    <title>table</title>
    <style>
        table{
            width: 100;
        }
        table, th, td{
            border: 1px solid black;
            padding: 10;
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Heading first</th>
                <th>Heading second</th>
                <th>Heading third</th>
                <th>Heading fourth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>R1 col1 </td>
                <td>R1 col2 </td>
                <td>R1 col3 </td>
                <td>R1 col4 </td>
            </tr>
            <tr>
                <td>R2 col1 </td>
                <td>R2 col2 </td>
                <td>R2 col3 </td>
                <td>R2 col4 </td>
            </tr>
            <tr>
                <td>R3 col1 </td>
                <td>R3 col2 </td>
                <td>R3 col3 </td>
                <td>R3 col4 </td>
            </tr>
        <tfoot>
            <tr>
                <td>R3 col1 </td>
                <td>R3 col2 </td>
                <td>R3 col3 </td>
                <td>R3 col4 </td>
            </tr>

        </tfoot>    
        </tbody>
    </table>
    
</body>
</html>
