<!DOCTYPE html>
<html>
<head>
    
    <title>Data list</title>
</head>
<body>
    <label for="devices">Electronics</label>
    <input list="device" name="" id="devices">
    <datalist id="device">
        <option value="Iphone4s">
        <option value="Iphone5s">
        <option value="Iphone6s">
        <option value="Iphone7pro">
        <option value="Iphone8pro max">
        <option value="mi note 7 pro">
        <option value="vivo 13xt">
        <option value="google pixel 4a">
    </datalist>
</body>

</html>
