<!DOCTYPE html>
<html>
<head>
    
    <title>Form Page </title>
</head>
<body>
<fieldset>
<legend>Fill the form</legend>    
<form method="post">

    <label for="fname">First name</label>
    <input type="text"name="fname" id="fname"><br></br>

    <label for="lname">last name</label>
    <input type="text"name="lname" id="lname"><br></br>

    <label for="mail">email address</label>
    <input type="email"name="mail" id="mail"><br></br>

    <label for="num">contact number</label>
    <input type="number"name="num" id="num"><br></br>

    <label for="date">date of joining</label>
    <input type="date"name="date" id="date"><br></br>

    <label for="file">Upload documents</label>
    <input type="file"name="file" id="file"><br></br>

    <b><ins style="text-decoration: none;">Gender:</ins></b>
    <label for="gender">Male</label>
    <input type="radio"name="gender" id="gender">

    <label for="gender">Female</label>
    <input type="radio"name="gender" id="gender"><br></br>

    <b><ins style="text-decoration: none;">Skill set:</ins></b>
    <label for="ja">java</label>
    <input type="checkbox"name="ja" id="ja">

    <label for="py">python</label>
    <input type="checkbox"name="py" id="py">

    <label for="js">java script</label>
    <input type="checkbox"name="js" id="js">

    <label for="php">Php</label>
 
    <input type="checkbox"name="php" id="php"><br></br>


    <label for="exp">Experience</label>
    <input type="number"name="exp" id="exp"><br></br>

    <input type="Submit"value="Register">

    <input type="reset">
 </form>
</fieldset>
 </body>
 </html>
