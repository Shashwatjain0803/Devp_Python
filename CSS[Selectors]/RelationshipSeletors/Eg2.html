<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct child selector</title>
    <style>
        ol > li{
            background-color: gray;
            border: 5px solid;
        }
    </style>
</head>
<body>
    <ol>
        <li>first list</li>
        <li>second list</li>
        <li>third list</li>
        <li>fourth list</li>
    </ol>
    <ul>
        <li>first list</li>
        <li>second list</li>
        <li>third list</li>
        <li>fourth list</li>
    </ul>
</body>
</html>
