    <title>Document</title>
    <style>
        ol li:nth-child(2n){

        }
        ul li:nth-child(2n+1){

        }
    </style>
</head>

        <li>first one </li>
        <li>second one</li>
        <li>third one</li>

        <li>sixth one </li>
        <li>seventh one</li>
        <li>eight one</li>
        <li>ninth one</li>
        <li>tenth one</li>
    </ol>
    <ul>
        <li>first one </li>
        <li>second one</li>
        <li>third one</li>

</body>
</html>
