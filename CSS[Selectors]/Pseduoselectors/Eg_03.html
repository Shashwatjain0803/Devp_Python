<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* grouping selectors */
        li:first-child, li:last-child{
            color: blue;
        }
        ol,li{
            color: yellow;
        }
        ul,li{
            color: brown;
        }

    </style>
</head>
<body>
    <ol>
        <li>first one </li>
        <li>second one</li>
        <li>third one</li>
        <li>fourth one</li>
        <li>fivth one</li>
    </ol>

    <ul>
        <li>first one </li>
        <li>second one</li>
        <li>third one</li>
        <li>fourth one</li>
        <li>fivth one</li>
    </ul>
    
</body>
</html>
